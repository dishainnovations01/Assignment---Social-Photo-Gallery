<div class="col-lg-12" style="overflow-y: auto;overflow-x: hidden;height: 700px;" (scroll)="onWindowScroll($event)">
    <div class="col-lg-12 row" style="margin-top: 30px" *ngIf="user?.userType=='Admin'">
        <div class="col-lg-2"></div>
            <div class="col-lg-6">
                <form class="form theme-form">
                    <input type="file" class="custom-file-input form-control" accept='image/*' name="imageName"
                            (change)="CreateBase64String($event)" />
            </form>
            </div> 
        <div class="col-lg-4">
            <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
    <div class="col-lg-12 row" style="margin-top: 30px;text-align: center;" *ngIf="user?.userType!='Admin'">
        <h3>Clik on Like or Dislike</h3>
    </div>
   
    <div class="col-lg-12">
       
    </div>
    <div class="row col-lg-12" style="text-align: center">
        <div class="col-lg-3" *ngFor="let photo of photogalleryList"  >
            <div style="border: 1px solid grey;margin: 10px; padding: 15px;">
            <div style="position: relative">
                <span *ngIf="user?.userType=='Admin'" class="material-icons"  (click)="deleteimage(photo._id)" style="color: red;cursor: pointer; position:absolute; top:-10px; right:-10px;">
                    cancel
                </span>
                <img [src]="getImagePath(photo.image)" alt="Image" width="250" class="img-thumbnail" >
          
            </div>
            <div class="row" style="margin: 15px">
                <div class="col-lg-6">
                    <div>
                        <span *ngIf="user?.userType!='Admin'&&photo.liked" class="material-icons" (click)="like(photo._id)" style="cursor: pointer;color: blue">
                            thumb_up
                        </span>
                        <span *ngIf="user?.userType!='Admin'&&!photo.liked" class="material-icons" (click)="like(photo._id)" style="cursor: pointer;color: blue">
                            thumb_up_off_alt
                        </span>
                        <span *ngIf="user?.userType=='Admin'" class="material-icons" (click)="like(photo._id)" style="cursor: pointer">
                            thumb_up
                        </span>
                 
                    </div>
                    <div>
                        {{photo.likeReactions}}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div>
                        <span *ngIf="user?.userType!='Admin'&&photo.disliked" class="material-icons" (click)="unlike(photo._id)" style="cursor: pointer;color: red">
                            thumb_down
                        </span>
                        <span *ngIf="user?.userType!='Admin'&&!photo.disliked" class="material-icons" (click)="unlike(photo._id)" style="cursor: pointer;color: red">
                            thumb_down_off_alt
                        </span>
                        <span *ngIf="user?.userType=='Admin'" class="material-icons" (click)="unlike(photo._id)" style="cursor: pointer">
                            thumb_down
                        </span>

                    </div>
                    <div>
                        {{photo.dislikeReactions}}
                    </div>
                </div>
  
            </div>
        </div>
            <div>

                
            </div>

        </div>
    </div>
</div>
